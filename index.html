<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Cesium + WebXR Test</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      background: black;
    }
    #enterAR {
      position: absolute;
      top: 10px; left: 10px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <button id="enterAR">Войти в AR</button>

  <script type="module" src="./main.js"></script>
</body>
</html>
