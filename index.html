<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cesium + WebXR Viewer</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: black;
    }
    #enterAR, #exitAR, #tokenForm, #gpsStatus {
      position: absolute; z-index: 1000; font-size: 16px;
    }
    #enterAR {
      top: 10px; left: 10px; padding: 12px 20px; background: #28a745; color: white; border-radius: 6px; cursor: pointer;
    }
    #exitAR {
      top: 10px; right: 10px; padding: 12px 20px; background: #dc3545; color: white; border-radius: 6px; cursor: pointer; display: none;
    }
    #tokenForm {
      top: 60px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 6px;
    }
    #tokenForm input { width: 250px; margin-bottom: 5px; }
    canvas.xr-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #messageBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 1100;
      display: none;
    }
    #gpsStatus {
      bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 8px; border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <button id="enterAR" disabled>Войти в AR</button>
  <button id="exitAR">Выйти из AR</button>
  <div id="tokenForm">
    <div>
      Access Token: <input id="accessToken" placeholder="Вставьте Access Token">
    </div>
    <div>
      Asset ID: <input id="assetId" placeholder="Вставьте Asset ID">
    </div>
    <button id="loadScene">Загрузить сцену</button>
    <button id="connectRTK">Подключиться к RTK (Bluetooth)</button>
  </div>
  <div id="messageBox"></div>
  <div id="gpsStatus">Ожидание GPS...</div>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';

    let viewer, entity, gpsEntity = null, xrSession = null;

    function showMessage(message) {
      const box = document.getElementById('messageBox');
      box.textContent = message;
      box.style.display = 'block';
      setTimeout(() => box.style.display = 'none', 3000);
    }

    function validateInputs() {
      const token = document.getElementById('accessToken').value.trim();
      const assetId = document.getElementById('assetId').value.trim();
      document.getElementById('enterAR').disabled = !(token && assetId);
    }

    document.getElementById('accessToken').addEventListener('input', validateInputs);
    document.getElementById('assetId').addEventListener('input', validateInputs);

    async function loadScene(token, assetId) {
      Cesium.Ion.defaultAccessToken = token;
      if (!viewer) {
        viewer = new Cesium.Viewer('cesiumContainer', {
          imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }),
          baseLayerPicker: true,
          shouldAnimate: true,
          scene3DOnly: true,
          shadows: true,
          useDefaultRenderLoop: true,
        });
        viewer.scene.globe.depthTestAgainstTerrain = true;
      }

      viewer.terrainProvider = await Cesium.CesiumTerrainProvider.fromIonAssetId(1);

      viewer.dataSources.removeAll();
      try {
        const resource = await Cesium.IonResource.fromAssetId(Number(assetId));
        const kmlDataSource = await Cesium.KmlDataSource.load(resource, {
          camera: viewer.scene.camera,
          canvas: viewer.scene.canvas,
          clampToGround: true
        });
        const dataSource = await viewer.dataSources.add(kmlDataSource);
        viewer.flyTo(dataSource);
      } catch (error) {
        console.error("Ошибка загрузки KML:", error);
        alert("Ошибка загрузки сцены. Проверьте Asset ID и Token.");
      }
    }

    document.getElementById('loadScene').onclick = async () => {
      const token = document.getElementById('accessToken').value.trim();
      const assetId = document.getElementById('assetId').value.trim();
      if (!token || !assetId) {
        alert("Пожалуйста, введите Access Token и Asset ID");
        return;
      }
      localStorage.setItem('cesiumToken', token);
      localStorage.setItem('cesiumAssetId', assetId);
      await loadScene(token, assetId);
    };

    document.getElementById('connectRTK').onclick = async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "RTK" }],
          optionalServices: ["battery_service"]
        });
        showMessage("Подключено к RTK-модулю: " + device.name);
      } catch (err) {
        showMessage("Ошибка Bluetooth: " + err);
      }
    };

    document.getElementById('enterAR').onclick = async () => {
      if (!navigator.xr) return showMessage("WebXR не поддерживается");
      xrSession = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test', 'dom-overlay'], domOverlay: { root: document.body } });
      document.getElementById('enterAR').style.display = 'none';
      document.getElementById('exitAR').style.display = 'block';
      showMessage("AR режим активирован");
    };

    document.getElementById('exitAR').onclick = async () => {
      if (xrSession) {
        await xrSession.end();
        xrSession = null;
        showMessage("AR режим завершен");
      }
      document.getElementById('enterAR').style.display = 'block';
      document.getElementById('exitAR').style.display = 'none';
    };

    window.onload = async () => {
      const token = localStorage.getItem('cesiumToken');
      const assetId = localStorage.getItem('cesiumAssetId');
      if (token && assetId) {
        document.getElementById('accessToken').value = token;
        document.getElementById('assetId').value = assetId;
        validateInputs();
        await loadScene(token, assetId);
      }

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
          const coords = Cesium.Cartesian3.fromDegrees(pos.coords.longitude, pos.coords.latitude);
          if (!gpsEntity) {
            gpsEntity = viewer.entities.add({
              position: coords,
              point: { pixelSize: 10, color: Cesium.Color.BLUE },
              label: { text: "GPS", font: '14px sans-serif' }
            });
          } else {
            gpsEntity.position = coords;
          }
          document.getElementById('gpsStatus').textContent = `GPS: ${pos.coords.latitude.toFixed(6)}, ${pos.coords.longitude.toFixed(6)}`;
        }, err => {
          document.getElementById('gpsStatus').textContent = "Ошибка GPS: " + err.message;
        }, { enableHighAccuracy: true });
      } else {
        document.getElementById('gpsStatus').textContent = "GPS недоступен в браузере";
      }
    };
  </script>
</body>
</html>
